<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form>
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<label for="male">Male</label>
		<input type="radio" id="male" required name="gender">
		<label for="fm">Female</label>
		<input type="radio" id="fm" required name="gender">
		<label for="cars">Car brands</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop" required>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<button type="submit"></button>
	</form>	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
